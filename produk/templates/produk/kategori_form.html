{% extends 'produk/layout.html' %} {% block content %}
<div class="page-header">
  <div class="page-header-left d-flex align-items-center">
    <div class="page-header-title">
      <h5 class="m-b-10">{{ title }}</h5>
    </div>
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'kategori_list' %}">Kategori</a>
      </li>
      <li class="breadcrumb-item active">{{ title }}</li>
    </ul>
  </div>
</div>

<div class="main-content">
  <div class="row justify-content-center">
    <div class="col-xxl-6 col-xl-8">
      <div class="card stretch stretch-full">
        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
              <label class="form-label fw-bold">Nama Kategori</label>
              {{ form.nama_kategori }} {% if form.nama_kategori.errors %}
              <div class="text-danger small mt-1">
                {{ form.nama_kategori.errors }}
              </div>
              {% endif %}
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="{% url 'kategori_list' %}" class="btn btn-light-brand"
                >Batal</a
              >
              <button type="submit" class="btn btn-primary">
                <i class="feather-save me-2"></i>Simpan Kategori
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
